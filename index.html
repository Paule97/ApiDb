<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"  crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"  integrity="sha256-UzFD2WYH2U1dQpKDjjZK72VtPeWP50NoJjd26rnAdUI="  crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css" />
    <title>File Manager</title>
</head>
<body>
<header>
    <div class="jumbotron jumbotron-fluid py-5">
        <div class="container text-center">
            <h1 class="display-4">File Manager</h1>
        </div>
    </div>

</header>
<div class="jumbotron bg-primary m-0">

    <div class="uploader ml-auto">
        <p>Upload a file:</p>
        <input type="file" class="file-src" />
        <button class="btn btn-light upload-btn ml-auto" type="submit">
            Upload
        </button>
    </div>
</div>
<div class="container-fluid p-0">

    <div class="breadcrumb"></div>
    <div class="row mb-5">
        <a class="download-btn btn text-light ml-auto" href="">
            Click here to download the file
        </a>
        <div class="status"></div>
    </div>
    <ul class="list-group files-list"></ul>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="bundle.js"></script>
</body>
</html>
